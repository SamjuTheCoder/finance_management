<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<body>
	<div layout:fragment="content">
	 <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Withdrawal</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
              <li class="breadcrumb-item active">Withdrawal</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
	<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-titlex" th:text="${msg}"> </h3>
              
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" th:action="@{/debit}">
                <div class="card-body">
                <div class="row">
                                   
                 <div class="select2-purple form-group col-md-4">
                   <label for="exampleInputEmail1">Customer</label>
                    <select class="form-control"  id="customerid" name="customerid" data-placeholder="Select" data-dropdown-css-class="select2-purple" required >
                      <option value="">Select</option>
                      <option th:each="menu : ${customer}" th:value="${menu.id}"  th:text="${menu.fullname}"></option>
                    </select>
                  </div>
                  
                  <div class="form-group col-md-4">
                    <label for="exampleInputEmail1">Amount</label>
                    <input type="text" name="debit" class="form-control" id="debit" placeholder="Enter Amount" required>
                  </div>
                  
                   <div class="form-group col-md-4" style="margin-top:30px;">
                    <label for="exampleInputEmail1"></label>
                    <button type="submit" class="btn btn-primary">Debit</button>
                  </div>
                  
                 </div>
                
                </div>
                <!-- /.card-body -->
              </form>
            </div>
            <!-- /.card -->
			
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
          <!-- right column -->
          
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
	     
	</div>
</body>
</html>
